<div class="row d-flex justify-content-center my-4">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header py-3">
                <h5 class="mb-0">Cart</h5>
            </div>
            <div class="card-body" id="grillaProd">
                <div class="row" *ngFor="let p of products">
                    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                        <!-- Image -->
                        <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                            <img src="{{p.images[0]}}" class="w-100" alt="Blue Jeans Jacket" />
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)">
                                </div>
                            </a>
                        </div>
                        <!-- Image -->
                    </div>

                    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                        <!-- Data -->
                        <p><strong>{{p.title}}</strong></p>
                        <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                            title="Remove item" (click)="deletProd(p.id)">
                            <span class="fas fa-trash"></span>
                        </button>
                        <!-- Data -->
                    </div>

                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <!-- Quantity -->
                        <div class="d-flex mb-4" style="max-width: 300px">
                            <button class="btn btn-primary px-3 me-2"
                                (click)="subProduct(p.id)" >
                                <span class="fas fa-minus"></span>
                            </button>

                            <div class="form-outline">
                                <input id="form${producto.id}" min="0" name="quantity" value="{{p.quantity}}"
                                    type="number" class="form-control" />
                            </div>

                            <button class="btn btn-primary px-3 ms-2"
                                (click)="addProduct(p.id)">
                                <span class="fas fa-plus"></span>
                                
                            </button>
                        </div>
                        <!-- Quantity -->

                        <!-- Price -->
                        <p class="text-start text-md-center">
                            <strong>${{p.price}}</strong>
                        </p>
                        <!-- Price -->
                    </div>
                    <hr class="my-4" />
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <p><strong>Expected shipping delivery</strong></p>
                <p class="mb-0">12.10.2024 - 14.10.2024</p>
            </div>
        </div>
        <div class="card mb-4 mb-lg-0">
            <div class="card-body">
                <p><strong>We accept</strong></p>
                <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa" />
                <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                    alt="American Express" />
                <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                    alt="Mastercard" />
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header py-3">
                <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush" id="totalActualizado">
                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                        Products
                        <span>${{total}}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        Shipping
                        <span>Gratis</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                        <div>
                            <strong>Total amount</strong>
                            <strong>
                                <p class="mb-0">(including VAT)</p>
                            </strong>
                        </div>
                        <span><strong>${{total}}</strong></span>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="pay()">
                    PAGAR
                </button>
            </div>
        </div>
    </div>
</div>
