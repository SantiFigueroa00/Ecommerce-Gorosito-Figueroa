<div class="row mt-5 mb-5">
    <div class="col-4  mb-5" *ngFor="let p of products">
        <div class="card" style="width: 18rem;">
            <img src={{p.images[0]}}
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p>${{p.price}}</p>
                <a href="/boutique/prod1.html" class="btn btn-primary">Ir a Producto</a>
            </div>
        </div>
    </div>
</div>
