<div class="row mt-4">
    <div class="col-3">
        <h1>BOUTIQUE</h1>
    </div>
    <div class="col-1"></div>
    <div class="col-8">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" [routerLink]="['/home']" routerLinkActive="active">Home</a>
                        </li>
                        <li class="nav-item" *ngFor="let c of categories">
                            <a class="nav-link" [routerLink]="['/home',c.name]" routerLinkActive="active">{{c.name}} </a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/cart']" routerLinkActive="active">MY CART</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
